name: Docker Image Deployment

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/funeral_agency:latest .
        working-directory: .

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb
          sudo dpkg -i trivy_0.18.3_Linux-64bit.deb
        working-directory: .

      - name: Trivy Scan
        run: trivy ${{ secrets.DOCKERHUB_USERNAME }}/funeral_agency:latest
        working-directory: .

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Debug Output
        run: |
          echo "SONAR_ORG=${{ secrets.SONAR_ORG }}"
          echo "SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}"
          


      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          organization: ${{ secrets.SONAR_ORG }}
          token: ${{ secrets.SONAR_TOKEN }}

      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk Scan
        run: snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: .

      - name: Push Docker Image to Docker Hub
        run: docker push $DOCKERHUB_USERNAME/funeral_agency:latest

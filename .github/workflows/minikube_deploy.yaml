name: Deploy to Minikube


on:
  workflow_run:
    workflows: ["Docker Image Build and Push"]
    types:
      - completed

jobs:
  setup-minikube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install conntrack
        run: |
          sudo apt update
          sudo apt install -y conntrack

      - name: Install cri-dockerd
        run: |
          # Install cri-dockerd based on the instructions provided in the GitHub repository
          # https://github.com/Mirantis/cri-dockerd
          wget -O /usr/local/bin/cri-dockerd https://github.com/Mirantis/cri-dockerd/releases/latest/download/cri-dockerd
          chmod +x /usr/local/bin/cri-dockerd
          
      - name: Install cri-tools
        run: |
          CRI_TOOLS_VERSION=$(curl -s https://api.github.com/repos/kubernetes-sigs/cri-tools/releases/latest | jq -r .tag_name)
          wget https://github.com/kubernetes-sigs/cri-tools/releases/download/${CRI_TOOLS_VERSION}/crictl-${CRI_TOOLS_VERSION}-linux-amd64.tar.gz
          tar zxvf crictl-${CRI_TOOLS_VERSION}-linux-amd64.tar.gz
          sudo mv crictl /usr/local/bin/

      - name: Start Minikube
        id: minikube
        run: |
          minikube start --vm-driver=none
          kubectl config use-context minikube

  deploy:
    runs-on: ubuntu-latest
    needs: setup-minikube

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Pull Docker Image from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/funeral_agency:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s_manifests/

      - name: Wait for Deployment
        run: |
          kubectl rollout status deployment/Funeral_Agency_Deployment

      - name: Expose Service
        run: |
          minikube service Funeral_Agency_Node_Port

      - name: Stop Minikube
        run: minikube stop
